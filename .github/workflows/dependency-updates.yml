name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * MON'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”„ Update dependencies
        id: update
        run: |
          # Update package.json
          npx npm-check-updates -u
          
          # Install updated dependencies
          npm install
          
          # Check if there are changes
          if git diff --quiet package.json package-lock.json; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ§ª Test updated dependencies
        if: steps.update.outputs.no_changes == 'false'
        run: |
          npm run build
          npm run lint
          npm run type-check

      - name: ğŸ“ Create Pull Request
        if: steps.update.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ“¦ Update dependencies'
          title: 'ğŸ“¦ Weekly Dependency Updates'
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates:
            
            ### ğŸ”„ Changes Made
            - Updated all dependencies to latest versions
            - Verified build still works
            - Ran linting and type checking
            
            ### âœ… Testing
            - [x] Build passes
            - [x] Linting passes  
            - [x] Type checking passes
            
            ### ğŸ” Review Checklist
            - [ ] Review dependency changes
            - [ ] Test critical functionality
            - [ ] Check for breaking changes
            - [ ] Verify deployment works
            
            ---
            
            ğŸ¤– This PR was created automatically by GitHub Actions.
            
            ğŸ“… **Created**: $(date -u)
            ğŸ”„ **Trigger**: ${{ github.event_name }}
          branch: dependency-updates
          delete-branch: true
          draft: false

      - name: ğŸ“Š Security Audit
        if: steps.update.outputs.no_changes == 'false'
        run: |
          npm audit --audit-level moderate
        continue-on-error: true

  notify-team:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: update-dependencies
    if: always()
    steps:
      - name: ğŸ“§ Send notification
        run: |
          if [ "${{ needs.update-dependencies.result }}" == "success" ]; then
            echo "âœ… Dependency update workflow completed successfully"
          else
            echo "âŒ Dependency update workflow failed"
          fi